<!DOCTYPE html>
<html>
    <head>
        <title>Add SUSPECTS</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link rel="stylesheet" type="text/css" href="addsuspectsstyle.css">
    </head>
    <style>
        .headcenter{text-align:center}
        button{
            font-size: 40px;
            padding: 10px;
            border-radius: 10px;
            margin: 20px;
        }
        #container
        {
            text-align: center;
        }
    </style>
    <body>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">DASHBOARD</label>
            <ul>
                <li><a class="active" href="addsuspects.html">Add Suspects</a></li>
                <li><a href="addevidence.html">Add Evidence</a></li>
                <li><a href="addcase.html">Add Case</a></li>
                <li><a href="addofficer.html">Add Officer</a></li>
                <li><a href="addcaseofficer.html">Add Case Officer</a></li>
                <li><a href="viewsuspects.html">View Suspects</a></li>
                <li><a href="viewevidence.html">View Evidence</a></li>
                <li><a href="viewofficers.html">View Officers</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
        <div class="form">
            <body background="img1.png">
            <h1 class="headcenter">ADD SUSPECTS</h1>
            <form action="#" method="post">
                <p>Case Id:</p>
                <input type="number" name="Case Id" placeholder="Enter CaseId">
                <p>SuspectName:</p>
                <input type="text" name="name" placeholder="Enter SuspectName"><br><br><br>
                <label> Mobile Number :</label><br>
                <input type="number" name="mobileno" id="num" placeholder="Enter MobileNumber" pattern="[0-9]{10}"><br>
                <p>Addresss:</p>
                <textarea type="text" name="address" class="input-field textarea-field" placeholder="Adress"></textarea>
                <p>Relation:</p>
                <input type="text" name="relation" placeholder="Relation">
                <p>Note:</p>
                <input type="text" name="note" placeholder="Note">
                <div id="container">
                    <button type="submit">ADD SUSPECTS</button>
                </div>
            </form>
        </div>
    </body>
</html>
