<!DOCTYPE html>
<html>
    <head>
        <title>Add Case</title>
        <link rel="stylesheet" type="text/css" href="addcasestyle.css">
    </head>
    <body>
        <style>
            .headcenter{text-align:center};
            button{
                font-size: 40px;
                padding: 10px;
                border-radius: 10px;
                margin: 20px;
            }
        #container
        {
            text-align: center;
        }
        </style> 
        <div class="form">
            <body background="img1.png">
            <h1 class="headcenter">ADD CASE</h1>
            <form action="#" method="post">
                <p>CaseId:</p><br>
                <input type="number" number="caseid" placeholder="CaseId">
                <p>CaseName:</p><br>
                <input type="text" name="name" placeholder="Name">
                <p>Type:</p><br>
                <input type="text" name="type" placeholder="Type">
                <p>Description:</p><br>
                <textarea type="text" name="description" class="input-field textarea-field" placeholder="Description"></textarea>
                <p>OfficerId:</p><br>
                <input type="number" name="officer id" number="officerid" placeholder="OfficerId">
                <p>OfficerName:</p><br>
                <input type="text" name="officer name" placeholder="OfficerName">
                <div id="container"><br>
                    <button type="submit">ADD CASE</button>
                </div>
            </form>
        </div>
    </body>
</html>
