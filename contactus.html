<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" type="text/css" href="contactstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <title>Responsive Form</title>
    </head>
    <style>
      #container
        {
            text-align: center;
        }
    </style>
     <body>
         <section id="contact-section">
           <div class="container">
                <h2>Contact Us</h2>
                <p> You can email us regarding any queries.</p>
             <div class="contact-form">
               <div>
                 <i class="fa fa-map-marker"></i><span class="form-info">  CBIT, Gandipet, Hyderabad, Telangana, 500075</span><br>
                 <i class="fa fa-phone" > </i><span class="form-info">  +91 967329xxxx</span><br>
                 <i class="fa fa-envelope"></i><span class="form-info">  xyz25@gmail.com</span>
               </div>
           <div>        
             <form>
               <input type="text" placeholder="Your Name" required>
               <input type="text" placeholder="Last Name"><br>
               <input type="Email" placeholder="Email" required><br>
               <input type="text" placeholder="Subject of the message"><br>
               <textarea name="message" placeholder="Message" rows="5" required></textarea><br>
               <div id="container">
                <button class="submit" >Send Message</button> 
               </div>
             </form>   
               </div>
             </div>
           </div>
         </section>
     </body>
